{% extends "base.html" %}

{% block content %}
<h1>Tell me a story to remember forever!</h1>
<p>To read stories already told, go <a href="/blog">here.</a></p>
<form action="/newpost" method="POST">
    <table>
        <tr>
            <td>
                <label for="title">Post Title:</label>
            </td>
            <td>
                <input type="text" name="blog_title" />
                <span class="error">{{ error }}</span>
            </td>
        </tr>
        <tr>
            <td><label for="body">Body:</label></td>
            <td>
                <input type="text" name="blog_body" />
                <span class="error">{{ error }}</span>
            </td>
        </tr>
    </table>
    <input type="submit" value="Lock it up!" action="/blog">
</form>
{% endblock %}
